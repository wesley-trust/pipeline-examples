# Example Bicep pipeline using unified actionGroups + actions

parameters:
  - name: enableProduction
    type: boolean
    default: false
  - name: runReviewStage
    type: boolean
    default: true
  - name: drInvocation
    type: boolean
    default: false
  - name: skip_dev
    type: boolean
    default: false
  - name: skip_qa
    type: boolean
    default: false
  - name: skip_preprod
    type: boolean
    default: false

extends:
  template: bicep.settings.yml
  parameters:
    enableProduction: ${{ parameters.enableProduction }}
    runReviewStage: ${{ parameters.runReviewStage }}
    drInvocation: ${{ parameters.drInvocation }}
    skip_dev: ${{ parameters.skip_dev }}
    skip_qa: ${{ parameters.skip_qa }}
    skip_preprod: ${{ parameters.skip_preprod }}
    actionGroups:
      - name: bicep_task_1
        type: bicep
        displayName: Bicep Single
        tokenReplaceEnabled: true
        tokenTargetPatterns:
          - examples/assets/bicep/**/*.bicepparam
        actions:
          - name: one
            scope: resourceGroup
            resourceGroupName: rg-app-$(Environment)
            location: westeurope
            templatePath: examples/assets/bicep/one.bicep
            parametersFile: examples/assets/bicep/one.bicepparam
            mode: incremental
      - name: bicep_task_2
        type: bicep
        displayName: Bicep Grouped
        tokenReplaceEnabled: true
        tokenTargetPatterns:
          - examples/assets/bicep/**/*.bicepparam
        actions:
          - name: two
            scope: resourceGroup
            resourceGroupName: rg-app-$(Environment)
            location: westeurope
            templatePath: examples/assets/bicep/two.bicep
            parametersFile: examples/assets/bicep/two.bicepparam
            mode: incremental
          - name: three
            scope: resourceGroup
            resourceGroupName: rg-app-$(Environment)
            location: westeurope
            templatePath: examples/assets/bicep/three.bicep
            parametersFile: examples/assets/bicep/three.bicepparam
            mode: incremental
