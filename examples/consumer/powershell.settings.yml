# Settings for PowerShell example

parameters:
  - name: actionGroups
    type: object
    default: []
  - name: enableProduction
    type: boolean
    default: false
  - name: runReviewStage
    type: boolean
    default: true
  - name: drInvocation
    type: boolean
    default: false
  - name: skip_dev
    type: boolean
    default: false
  - name: skip_qa
    type: boolean
    default: false
  - name: skip_preprod
    type: boolean
    default: false

resources:
  repositories:
    - repository: PipelineDispatcher
      type: github
      endpoint: wesley-trust
      name: wesley-trust/pipeline-dispatcher
      ref: 'refs/heads/main'

extends:
  template: /templates/pipeline-dispatcher.yml@PipelineDispatcher
  parameters:
    configuration:
      environments:
        - name: dev
          class: development
          primaryRegion: weu
          secondaryRegions: [ neu ]
          drRegion: neu
          allowedBranches: [ '*' ]
          pool: { vmImage: 'ubuntu-latest' }
          skipEnvironment: ${{ parameters.skip_dev }}
          poolRegionDemand: false
        - name: qa
          class: test
          dependsOn: dev
          dependsOnRegion: weu
          dependsOnDRRegion: neu
          primaryRegion: weu
          allowedBranches: [ 'main', 'release/*' ]
          pool: { vmImage: 'ubuntu-latest' }
          skipEnvironment: ${{ parameters.skip_qa }}
          poolRegionDemand: false
        - name: ppr
          class: acceptance
          dependsOn: qa
          dependsOnRegion: weu
          dependsOnDRRegion: neu
          primaryRegion: weu
          allowedBranches: [ 'main', 'release/*' ]
          pool: { vmImage: 'ubuntu-latest' }
          skipEnvironment: ${{ parameters.skip_preprod }}
          poolRegionDemand: false
        - name: prd
          class: production
          dependsOn: ppr
          dependsOnRegion: weu
          dependsOnDRRegion: neu
          primaryRegion: weu
          secondaryRegions: [ neu ]
          drRegion: neu
          allowedBranches: [ 'main', 'release/*' ]
          pool: { name: 'Prod-SelfHosted' }
          poolRegionDemand: true
      actionGroups: ${{ parameters.actionGroups }}
      enableProduction: ${{ parameters.enableProduction }}
      runReviewStage: ${{ parameters.runReviewStage }}
      drInvocation: ${{ parameters.drInvocation }}
      variableRoot: examples/consumer/vars
      variables:
        includeCommon: true
        includeEnv: true
        includeEnvRegion: true
        includeRegionOnly: true
      defaultPool: { vmImage: 'ubuntu-latest' }
      variableGroups: [ 'Common-Variables' ]
      additionalRepositories:
        - alias: Modules
          name: org/project.modules
          ref: refs/heads/main
      keyVault:
        name: kv-example
        secretsFilter: 'app-*'